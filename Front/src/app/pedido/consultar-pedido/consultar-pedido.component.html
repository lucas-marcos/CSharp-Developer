<div class="container-fluid">
  <h3 class="titulo">Consulta Pedido</h3>
</div>
<div class="box p-4 rounded">
  <div class="d-flex flex-row gap-3 align-items-center mb-4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="14"
      height="19"
      viewBox="0 0 14 19"
      fill="none"
    >
      <path
        d="M10.5 9.20312V10.2422C10.5 10.4871 10.3031 10.6875 10.0625 10.6875H3.9375C3.69687 10.6875 3.5 10.4871 3.5 10.2422V9.20312C3.5 8.9582 3.69687 8.75781 3.9375 8.75781H10.0625C10.3031 8.75781 10.5 8.9582 10.5 9.20312ZM10.0625 11.875H3.9375C3.69687 11.875 3.5 12.0754 3.5 12.3203V13.3594C3.5 13.6043 3.69687 13.8047 3.9375 13.8047H10.0625C10.3031 13.8047 10.5 13.6043 10.5 13.3594V12.3203C10.5 12.0754 10.3031 11.875 10.0625 11.875ZM14 4.89473V17.2188C14 18.2021 13.2161 19 12.25 19H1.75C0.783854 19 0 18.2021 0 17.2188V1.78125C0 0.797852 0.783854 0 1.75 0H9.19115C9.65417 0 10.099 0.189258 10.4271 0.523242L13.4859 3.63672C13.8141 3.96699 14 4.42344 14 4.89473ZM9.33333 1.92598V4.75H12.1078L9.33333 1.92598ZM12.25 17.2188V6.53125H8.45833C7.97344 6.53125 7.58333 6.13418 7.58333 5.64062V1.78125H1.75V17.2188H12.25Z"
        fill="#373A3C"
      />
    </svg>
    <h4 class="titulo-menu">Pedidos</h4>
  </div>

  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Valor total</th>
          <th scope="col">Quant. de itens</th>
          <th scope="col">Valor do frete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos">
          <th scope="row">{{ pedido.id }}</th>
          <td>{{ pedido.valorTotal | currency : "BRL" }}</td>
          <td>{{ pedido.qtdItens }}</td>
          <td>{{ pedido.valorFrete | currency : "BRL" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
